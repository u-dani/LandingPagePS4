<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <script defer src="js/index.js"></script>
    <link rel="shortcut icon" href="image/ps4.png" type="image/x-icon"/>
    <title>Landing Page PS4</title>
</head>
<body>

    <header class="l-header">
        <span class="c-logo"></span>

        <img class="c-menu-icon js-menu-icon" src="image/menu.png" alt="menu"/>
        
        <nav class="c-menu js-menu">
            <ul class="c-menu__list">
                <li class="c-menu__list__item">
                    <a href="#" class="c-menu__list__item__link">Game Controllers</a>
                </li>
                <li class="c-menu__list__item">
                    <a href="#" class="c-menu__list__item__link">VR Accessories</a>
                </li>
                <li class="c-menu__list__item">
                    <a href="#" class="c-menu__list__item__link">Media Remotes</a>
                </li>
                <li class="c-menu__list__item">
                    <a href="#" class="c-menu__list__item__link">Others</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="l-main">
        <section class="l-content">
            <hgroup class="l-content__hgroup">
                <h1 class="main-title">PS4 V2<br>Dualshock 4</h1>
                <h2 class="second-title">Wireless Controller for PlayStation 4</h2>
                <h3 class="third-title">(Compatible/Generic)</h3>
            </hgroup>
            <span class="price">$32.50</span>
            <button class="c-button">
                <span>Buy Now</span>
                <img class="c-button__icon" src="image/arrow.png" alt="->"/>
            </button>
        </section>

        <section class="l-product-image">
            <img class="l-product-image__img" src="image/controller.png" alt=""/>
            <div class="c-color-box"></div>
            <div class="c-icon-add">
                <img class="c-icon-add__img" src="image/add.png" alt="+"/>
                <span class="c-icon-add__span">Add to Car</span>
            </div>
        </section>
    </main>

    <footer class="l-footer">
        <div class="c-icon-link c-icon-link--facebook"></div>
        <div class="c-icon-link c-icon-link--twitter"></div>
        <div class="c-icon-link c-icon-link--instagram"></div>
    </footer>

</body>
</html>
